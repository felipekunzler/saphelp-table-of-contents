
<ul *ngIf="link.visible">
    <li>
        <span *ngIf="link.children.length">
            <a class='node-link' href="#" (click)="onCollapseAllClick(link)">-</a>
            <a class='node-link' href="#" (click)="onExpandClick(link)">+</a>
            <a href="#" (click)="onExpandAllClick(link)">+</a>
        </span>
        {{ link.name }}
    </li>
    
    <ul>
        <div *ngFor="let item of link.children">
            <app-toc [link]="item"></app-toc>
        </div>
    </ul>
</ul>
