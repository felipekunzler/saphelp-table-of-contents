<div [ngClass]="{'hidden': !link.visible}">
    <li>
        <span *ngIf="link.children.length">
            <a href="#" class='node-link' (click)="onCollapseAllClick(link)">-</a>
            <a href="#" class='node-link' (click)="onExpandClick(link)">+</a>
            <a href="#" class='node-link' (click)="onExpandAllClick(link)">+</a>
        </span>
        <a [href]="link.link">{{ link.name }}</a>
    </li>

    <ul *ngIf="link.children.length" [ngClass]="{'hidden': !link.children[0].visible}">
        <div *ngFor="let item of link.children">
            <app-toc [link]="item"></app-toc>
        </div>
    </ul>
</div>
