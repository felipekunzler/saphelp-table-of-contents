
<ul *ngIf="link.visible">
    <li>{{ link.name }}</li>
    <button (click)="onCollapseAllClick()">-</button>
    <button (click)="onExpandAllClick()">+</button>
    <button (click)="onExpandClick()">++</button>
    <ul>
        <div *ngFor="let item of link.children">
            <app-toc [link]="item"></app-toc>
        </div>
    </ul>
</ul>
