
<ul *ngIf="link.visible">
    <li>{{ link.name }}</li>
    <button (click)="onCollapseAllClick(link)">-</button>
    <button (click)="onExpandClick(link)">+</button>
    <button (click)="onExpandAllClick(link)">++</button>
    <ul>
        <div *ngFor="let item of link.children">
            <app-toc [link]="item"></app-toc>
        </div>
    </ul>
</ul>
