<div [ngClass]="{'hidden': !link.visible}">
    <li>
        <span *ngIf="link.children.length">
            <a href="javascript:void(0)" class='node-link' (click)="onCollapseAllClick(link)" title="Collpase children">-</a>
            <a href="javascript:void(0)" class='node-link' (click)="onExpandClick(link)" title="Expand first level children">+</a>
            <a href="javascript:void(0)" class='node-link' (click)="onExpandAllClick(link)" title="Expand all children recursively">+</a>
        </span>
        <a [href]="link.link" [title]="link.title">{{ link.name }}</a>
    </li>

    <ul *ngIf="link.children.length" [ngClass]="{'hidden': !link.children[0].visible}">
        <div *ngFor="let item of link.children">
            <app-toc [link]="item"></app-toc>
        </div>
    </ul>
</div>
